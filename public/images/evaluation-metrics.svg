<svg width="700" height="350" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }
    .axis-label {
      font-size: 14px;
      fill: #555;
    }
    .tick-label {
      font-size: 12px;
      fill: #666;
    }
    .legend-text {
      font-size: 12px;
    }
    .human-bar {
      fill: #2b5a8b;
    }
    .ai-bar {
      fill: #8b5a2b;
    }
    .grid-line {
      stroke: #ddd;
      stroke-width: 1;
    }
  </style>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" class="title">AI-Generated vs. Human-Authored Recipe Evaluation</text>
  
  <!-- Y-axis (vertical) -->
  <line x1="100" y1="50" x2="100" y2="280" stroke="black" stroke-width="2" />
  
  <!-- X-axis (horizontal) -->
  <line x1="100" y1="280" x2="650" y2="280" stroke="black" stroke-width="2" />
  
  <!-- Grid lines -->
  <line x1="100" y1="245" x2="650" y2="245" class="grid-line" />
  <line x1="100" y1="210" x2="650" y2="210" class="grid-line" />
  <line x1="100" y1="175" x2="650" y2="175" class="grid-line" />
  <line x1="100" y1="140" x2="650" y2="140" class="grid-line" />
  <line x1="100" y1="105" x2="650" y2="105" class="grid-line" />
  <line x1="100" y1="70" x2="650" y2="70" class="grid-line" />
  
  <!-- Y-axis labels -->
  <text x="95" y="280" text-anchor="end" class="tick-label">0%</text>
  <text x="95" y="245" text-anchor="end" class="tick-label">20%</text>
  <text x="95" y="210" text-anchor="end" class="tick-label">40%</text>
  <text x="95" y="175" text-anchor="end" class="tick-label">60%</text>
  <text x="95" y="140" text-anchor="end" class="tick-label">80%</text>
  <text x="95" y="105" text-anchor="end" class="tick-label">100%</text>
  <text x="50" y="180" text-anchor="middle" transform="rotate(-90, 50, 180)" class="axis-label">Evaluation Score</text>
  
  <!-- Metric Categories -->
  <text x="155" y="300" text-anchor="middle" class="tick-label">Technical Accuracy</text>
  <text x="265" y="300" text-anchor="middle" class="tick-label">Ingredient Alignment</text>
  <text x="375" y="300" text-anchor="middle" class="tick-label">Cultural Context</text>
  <text x="485" y="300" text-anchor="middle" class="tick-label">Expert Rating</text>
  <text x="595" y="300" text-anchor="middle" class="tick-label">Overall Authenticity</text>
  
  <!-- Bars: Human-authored -->
  <!-- Technical Accuracy -->
  <rect x="125" y="85" width="30" height="195" class="human-bar" />
  <!-- Ingredient Alignment -->
  <rect x="235" y="105" width="30" height="175" class="human-bar" />
  <!-- Cultural Context -->
  <rect x="345" y="70" width="30" height="210" class="human-bar" />
  <!-- Expert Rating -->
  <rect x="455" y="90" width="30" height="190" class="human-bar" />
  <!-- Overall Authenticity -->
  <rect x="565" y="85" width="30" height="195" class="human-bar" />
  
  <!-- Bars: AI-generated -->
  <!-- Technical Accuracy -->
  <rect x="155" y="130" width="30" height="150" class="ai-bar" />
  <!-- Ingredient Alignment -->
  <rect x="265" y="160" width="30" height="120" class="ai-bar" />
  <!-- Cultural Context -->
  <rect x="375" y="175" width="30" height="105" class="ai-bar" />
  <!-- Expert Rating -->
  <rect x="485" y="155" width="30" height="125" class="ai-bar" />
  <!-- Overall Authenticity -->
  <rect x="595" y="160" width="30" height="120" class="ai-bar" />
  
  <!-- Legend -->
  <rect x="450" y="40" width="15" height="15" class="human-bar" />
  <text x="470" y="53" class="legend-text">Human-authored Recipes</text>
  
  <rect x="600" y="40" width="15" height="15" class="ai-bar" />
  <text x="620" y="53" class="legend-text">AI-generated Recipes</text>
</svg> 